<!DOCTYPE html>
<html>
  <head>
    <title>Gid Form Example</title>
    <meta charset="UTF-8"> 
     

    <!-- LINK TO EXTERNAL CSS -->
    <link href="form_styles.css" rel="stylesheet"/>


    <style>
      /* CSS CAN GO HERE AS WELL */
      /*.field-group {
        color: red;
      }*/
    </style>


  </head>
  <body>

      <div style="background: white; border: solid 1px black; height: 500px; width: 500px; padding-top: 50px">

        <div style="background: red; height: 20px; width: 20px;
                    margin-left: 30px; margin-top: 30px;
                    float: right; padding: 5px;">
                      
            <div style="height: 8px; width: 8px; background: black"></div>
        </div>
      </div>


      <!-- Forms -->
      <form method="post">

        <!-- FIRST NAME -->
        <div class="field-group" style="color: red">
          <label for="firstNameInput">First Name</label>
          <input type="text" id="firstNameInput" name="firstName">
        </div>

        <!-- LAST NAME -->
        <div class="field-group">
          <label>Last Name</label>
          <input type="text">
        </div>

        <!-- EMAIL -->
        <div class="field-group">
          <label>Email</label>
          <input type="email">
        </div>

        <!-- MESSAGE -->
        <div class="field-group">
          <label>Message</label>
          <textarea name="message"></textarea>
        </div>


        <!-- GENDER -->
        <div class="field-group">
          <label>Gender</label>
          <select name="gender">
            <option value="male">Male</options>
            <option value="female">FeMale</options>
            <option value="other">Other</options>
          </select>
        </div>

        <!-- VOLUNTEER -->
        <div class="field-group">
          <label>Volunteer</label>
          <input type="checkbox" />
        </div>


        <!-- INTERESTS -->
        <div class="field-group radioBtns">
          <label>Interests</label>
          <br />
          <input type="radio" name="field1" value="banana" /><label>Option 1</label>
          <br />
          <input type="radio" name="field1" value="apple" /><label>Option 2</label>
          <br />
          <input type="radio" name="field1" value="grape" /><label>Option 3</label>
        </div>

        <button>SUBMIT</button>

      </form>
  </body>
</html>
